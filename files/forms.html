<!doctype html>
<html lang="en">
<head>
    <title>Forms Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="">
    <p>Username:
        <input type="text" name="username">
    </p>
    <p>Password:
        <input type="password" name="password">
    </p>
    <p>What do you think about this trip?</p>
    <textarea cols="30" rows="7" placeholder="Enter your comment here"></textarea>
    <br>
    <p>Select your favourite food:</p>
    <input type="radio" name="food" value="burger" checked>Burger
    <input type="radio" name="food" value="salad" disabled>Salad
    <input type="radio" name="food" value="kabab" >Kabab
    <br>
    <p>Pick a date:
        <input type="date">
    </p>
    <input type="datetime-local">
    <p>Please upload your resume
        <br>
        <input type="file">
    </p>
    <p class="class1">Please select your favourite course(s)</p>
    <label for="java">
        <input type="checkbox" name="course" value="java" id="java">Java
    </label>
    <label for="ds">
        <input type="checkbox" name="course" value="DS" id="ds">DS
    </label>
    <label for="ui">
        <input type="checkbox" name="course" value="UI" id="ui">UI
    </label>
    <label for="ss">
        <input type="checkbox" name="course" value="softskill" id="ss">Soft Skill
    </label>

    <p class="class1">Please select the program:</p>
    <select name="program" id="">
        <option value="" selected disabled>select the course</option>
        <option value="jd">Java Developer</option>
        <option value="sdet">Java SDET</option>
        <option value="cs">Cyber Security</option>
    </select>
    <br>
    <br>
    <input type="submit" value="sign in">

</form>

</body>
</html>
